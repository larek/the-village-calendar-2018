<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width'>
  <title>The Village Calendar</title>
  <link rel="stylesheet" href="/css/pure-min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="pure-content">
  <div class="pure-g" id='pure-calendar-container'>
      <div class="pure-u-1-3">
        <div id="cf2" class="shadow" data-day='11'>
          <img id="front" src="/images/day-11.svg" class='img-fluid' />
          <img id="back" src="/images/day-11-back.svg" class='img-fluid transparent' />
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="cf2" class="shadow" data='12'>
          <img id="front" src="/images/day-12.svg" class='img-fluid' />
          <img id="back" src="/images/day-11-back.svg" class='img-fluid transparent' />
          <img src="/images/lock.svg" class='lock' alt="">
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="cf2" class="shadow"><img id="front" src="/images/day-13.svg" class='img-fluid' /><img id="back" src="/images/day-11-back.svg" class='img-fluid transparent' /></div>
      </div>
  </div>
</div>
  <script src='/js/script.js'></script>
</body>
</html>
